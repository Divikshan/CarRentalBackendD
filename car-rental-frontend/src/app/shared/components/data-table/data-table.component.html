<div class="bg-white shadow rounded-lg p-4">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4">
    <div class="text-lg font-semibold text-gray-800" *ngIf="title">{{ title }}</div>
    <div class="w-full sm:w-64">
      <input
        type="text"
        class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500"
        placeholder="Search..."
        [ngModel]="searchTerm"
        (ngModelChange)="onSearchChange($event)"
      />
    </div>
  </div>

  <div *ngIf="error" class="mb-4 rounded-md bg-red-50 p-3 text-sm text-red-700">
    {{ error }}
  </div>

  <div *ngIf="loading" class="py-6 text-center text-sm text-gray-600">Loading...</div>

  <div class="overflow-x-auto" *ngIf="!loading">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            *ngFor="let col of columns"
            scope="col"
            class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer select-none"
            (click)="toggleSort(col.key)"
          >
            <div class="flex items-center gap-1">
              <span>{{ col.label }}</span>
              <span *ngIf="sortKey === col.key" class="text-gray-400">
                {{ sortDir === 'asc' ? '▲' : '▼' }}
              </span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200" *ngIf="filteredRows.length > 0; else emptyState">
        <tr *ngFor="let row of pagedRows">
          <td *ngFor="let col of columns" class="px-4 py-2 text-sm text-gray-700">
            {{ getCell(row, col.key) }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #emptyState>
    <tr>
      <td [attr.colspan]="columns.length" class="px-4 py-6 text-center text-sm text-gray-600">
        No data found.
      </td>
    </tr>
  </ng-template>

  <div class="mt-4 flex items-center justify-between text-sm text-gray-600">
    <div>
      Page {{ page }} of {{ totalPages }} — {{ filteredRows.length }} item(s)
    </div>
    <div class="flex items-center gap-2">
      <button
        class="rounded-md border border-gray-300 px-3 py-1 disabled:opacity-50"
        (click)="changePage(-1)"
        [disabled]="page === 1"
      >
        Prev
      </button>
      <button
        class="rounded-md border border-gray-300 px-3 py-1 disabled:opacity-50"
        (click)="changePage(1)"
        [disabled]="page === totalPages"
      >
        Next
      </button>
    </div>
  </div>
</div>
