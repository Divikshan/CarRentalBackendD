<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold text-gray-900">Cars</h1>
      <div class="flex gap-2">
        <button
          class="rounded-md border border-gray-300 px-3 py-1 text-sm text-gray-700 hover:bg-gray-100"
          (click)="startCreate()"
        >
          New Car
        </button>
        <button
          class="rounded-md border border-gray-300 px-3 py-1 text-sm text-gray-700 hover:bg-gray-100"
          (click)="load()"
        >
          Refresh
        </button>
      </div>
    </div>

    <div class="bg-white shadow rounded-lg p-4">
      <h2 class="text-lg font-semibold text-gray-800 mb-3">
        {{ editingId ? 'Edit Car' : 'Create Car' }}
      </h2>

      <div *ngIf="error" class="mb-3 rounded-md bg-red-50 p-3 text-sm text-red-700">
        {{ error }}
      </div>
      <div *ngIf="success" class="mb-3 rounded-md bg-green-50 p-3 text-sm text-green-700">
        {{ success }}
      </div>

      <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-4" (ngSubmit)="submit()">
        <div>
          <label class="block text-sm font-medium text-gray-700">Car Name</label>
          <input formControlName="carName" type="text" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Brand</label>
          <input formControlName="brand" type="text" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Model</label>
          <input formControlName="model" type="text" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Year</label>
          <input formControlName="year" type="number" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Price per Day</label>
          <input formControlName="pricePerDay" type="number" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Status</label>
          <select formControlName="status" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm">
            <option value="Available">Available</option>
            <option value="Booked">Booked</option>
            <option value="Maintenance">Maintenance</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Image URL</label>
          <input formControlName="imgURL" type="text" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Transmission</label>
          <select formControlName="transmission" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm">
            <option value="Automatic">Automatic</option>
            <option value="Manual">Manual</option>
            <option value="CVT">CVT</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Fuel Type</label>
          <select formControlName="fuel" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm">
            <option value="Gasoline">Gasoline</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
            <option value="Hybrid">Hybrid</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Seats</label>
          <input formControlName="seats" type="number" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Top Speed (mph)</label>
          <input formControlName="topSpeed" type="number" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Next Oil Change</label>
          <input formControlName="nextOilChange" type="date" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Tire Replacement</label>
          <input formControlName="tireReplacement" type="date" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
        </div>

        <div class="md:col-span-2 flex gap-3">
          <button
            type="submit"
            [disabled]="form.invalid || loading"
            class="rounded-md bg-primary-600 text-white px-4 py-2 text-sm hover:bg-primary-700 disabled:opacity-50"
          >
            {{ editingId ? 'Update' : 'Create' }}
          </button>
          <button
            type="button"
            class="rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            (click)="startCreate()"
          >
            Clear
          </button>
        </div>
      </form>
    </div>

    <div class="bg-white shadow rounded-lg p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold text-gray-800">Car List</h2>
      </div>

      <div *ngIf="loading" class="py-6 text-center text-sm text-gray-600">
        Loading cars...
      </div>

      <div *ngIf="!loading" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th *ngFor="let col of columns" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                {{ col.label }}
              </th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let row of rows">
              <td class="px-4 py-2 text-sm text-gray-700">{{ row.carId }}</td>
              <td class="px-4 py-2 text-sm text-gray-700">{{ row.carName }}</td>
              <td class="px-4 py-2 text-sm text-gray-700">{{ row.brand }}</td>
              <td class="px-4 py-2 text-sm text-gray-700">{{ row.model }}</td>
              <td class="px-4 py-2 text-sm text-gray-700">{{ row.year }}</td>
              <td class="px-4 py-2 text-sm text-gray-700">{{ row.pricePerDay | currency }}</td>
              <td class="px-4 py-2 text-sm text-gray-700">
                <span class="px-2 py-1 text-xs rounded-full"
                  [ngClass]="{
                    'bg-green-100 text-green-800': row.status === 'Available',
                    'bg-yellow-100 text-yellow-800': row.status === 'Booked',
                    'bg-red-100 text-red-800': row.status === 'Maintenance'
                  }">
                  {{ row.status }}
                </span>
              </td>
              <td class="px-4 py-2 text-sm text-gray-700 space-x-2">
                <button
                  class="rounded-md border border-gray-300 px-2 py-1 text-xs text-gray-700 hover:bg-gray-100"
                  (click)="startEdit(row)"
                >
                  Edit
                </button>
                <button
                  class="rounded-md border border-red-200 px-2 py-1 text-xs text-red-700 hover:bg-red-50"
                  (click)="delete(row)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="rows.length === 0" class="py-6 text-center text-sm text-gray-600">
          No cars found.
        </div>
      </div>
    </div>
  </div>
</div>
